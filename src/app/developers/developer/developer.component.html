<div class="jumbotron">
  <h1 class="display-4">Developer Register</h1>
  <form #form="ngForm"  autocomplete="off" (submit)="onSubmit(form)">
    <div class="form-group">
      <input name="name" #name="ngModel" [(ngModel)]="service.formData.name" type=text placeholder="Enter Name" class="form-control" required>
      <div *ngIf="name.invalid && name.touched" class="validation-error">This field is required!</div>
    </div>
    <div class="form-group">
      <input name="position" #position="ngModel" [(ngModel)]="service.formData.position" type=text placeholder="Enter Position" class="form-control" required>
    </div>
    <div class="form-group">
      <input name="mobile" #mobile="ngModel" [(ngModel)]="service.formData.mobile" type=text placeholder="Mobile" class="form-control" required>
    </div>

    <div class="form-group">
      <button type="submit"  class="btn btn-block btn-primary">Save</button>
    </div>
  </form>
</div>
