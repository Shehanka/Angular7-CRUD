<table class="table table-hover">
  <thead>
    <th>Name</th>
    <th>Position</th>
    <th>Mobile</th>
    <th></th>
  </thead>
  <tbody>
  <tr *ngFor="let dev of list">
    <td>{{dev.name}}</td>
    <td>{{dev.position}}</td>
    <td>{{dev.mobile}}</td>
    <td><button class="btn text-danger"><i class="fa fa-trash"></i></button></td>
  </tr>
  </tbody>
</table>
