<table class="table table-hover">
  <thead>
    <th>Name</th>
    <th>Position</th>
    <th>Mobile</th>
    <th></th>
  </thead>
  <tbody>
  <tr *ngFor="let dev of list">
    <td (click)="onEdit(dev)">{{dev.name}}</td>
    <td (click)="onEdit(dev)">{{dev.position}}</td>
    <td (click)="onEdit(dev)">{{dev.mobile}}</td>
    <td><button class="btn text-danger" (click)="onDelete(dev.id)"><i class="fa fa-trash"></i></button></td>
  </tr>
  </tbody>
</table>
